<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLES -->
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
    <title>SignUp | DailyUI</title>
</head>
<body>

    <div class="panel-general">
    <!-- Info -->
        <div class="panel-info">
            <div class="info-title">
                <img src="./media/logo.gif" alt="logo">
                <h1>Karl<span>Chat</span></h1>
            </div>

            <p>“A better way to communicate between friends, work teams or just for fun”.</p>

            <div class="line-pic">
                <img src="./media/divline.png" alt="logo">
            </div>

            <h2>What are you waiting for? 
                Join and <span>have fun</span></h2>
        </div>















        <!-- Form -->
        <div class="panel-form">
            <h2>Create Account</h2>
            <div class="signin-social" >
                <span class="googleicon">
                    <i class="fab fa-google"></i>
                </span>
                <span class="facebookricon">
                    <i class="fab fa-facebook-f"></i>
                </span>
                <span class="twittericon">
                    <i class="fab fa-twitter"></i>
                </span>
                <span class="githubicon">
                    <i class="fab fa-github"></i>
                </span>
            </div> 

            <p>or use your email for registration</p>
            <div class="inputs">
                <input type="text" placeholder="Name" class="nametext">
                <input type="text" placeholder="Email" class="nameemail">
                <div class="password">
                    <input type="password" placeholder="Password"><i class="fas fa-eye-slash"></i>
                </div>
                <div class="contract">
                    
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">I agree to the <span>Terms</span> and Privacy <span>Policy.</span></label>
                </div>
            </div>

            <div class="buttons">
                <button class="up">Sign Up</button>
                <button>Sign In</button>
            </div>

        </div>

    </div>



    
</body>
</html>
